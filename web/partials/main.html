  <div class="row row-no-padding">
    <div class="col-md-12">
      <div ng-controller="SubscriptionStatusController">
        <div id="subscription-status" subscription-status
             product-id="{{productId}}" product-code="{{productCode}}" company-id="{{companyId}}"
             ng-model="subscriptionStatus.result"></div>
      </div>
    </div>
  </div>
  
  <div>
    <div class="row row-no-padding">
      <div class="col-lg-12">
        <div class="form-group search-bar left-inner-addon">
        	<i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Search a file or folder" ng-model="query">
          <span class="input-group-btn">
          </span>
        </div>
      </div>
    </div>
  </div>
	
	<div class="bar-wrapper" id="files-toolbar" ng-controller="ButtonsController" ng-hide="fileListStatus.code === 404">
		<div class="bar" id="files-toolbar" ng-controller="ButtonsController" ng-hide="fileListStatus.code === 404">
			<div class="col-sm-6">
        <button class="btn btn-default btn-lg" ng-show="!isTrashFolder()" ng-click="showTrash()" ng-disabled="fileListStatus.code===202"><i class="fa fa-trash-o"></i> Trash</button>
        <button class="btn btn-default btn-lg" ng-show="isTrashFolder()" ng-click="showYourFiles()" ng-disabled="fileListStatus.code===202"><i class="fa fa-arrow-left"></i> Go Back</button>

  			<span class="ellipsed current-folder" ng-show="!isTrashFolder()"><i class="fa fa-folder fa-lg"></i> {{fileListStatus.folder}}</span>
  			<span class="ellipsed current-folder" ng-show="isTrashFolder()"><i class="fa fa-folder fa-lg"></i> Trash/{{fileListStatus.folder | trashItemFilter}}</span>
			</div>

			<div class="col-sm-6 text-right hidden-xs">
        <button type="button" title="select" ng-if="storageModal" class="btn btn-success btn-lg" ng-click="selectButtonClick()" ng-disabled="filesDetails.checkedCount < 1 && filesDetails.folderCheckedCount < 1">
          <span translate="common.select"></span> <i class="fa fa-check fa-white icon-right"></i>
        </button>
				<button type="button" class="btn btn-lg" ng-show="!isTrashFolder()" ng-click="downloadButtonClick()" ng-disabled="!(filesDetails.checkedCount > 0 && filesDetails.folderCheckedCount === 0 && filesDetails.localFiles === false)"><i class="fa fa-cloud-download fa-lg"></i></button>
				<button type="button" class="btn btn-lg" ng-show="!isTrashFolder()" ng-click="trashButtonClick('md')" ng-disabled="filesDetails.checkedCount < 1 && filesDetails.folderCheckedCount < 1"><i class="fa fa-trash-o fa-lg"></i></button>
        <button type="button" class="btn btn-lg" ng-show="isTrashFolder()" ng-click="restoreButtonClick('md')" ng-disabled="filesDetails.checkedCount < 1 && filesDetails.folderCheckedCount < 1"><i class="fa fa-repeat fa-lg"></i></button>
				<button type="button" class="btn btn-lg" ng-show="isTrashFolder()" ng-click="deleteButtonClick('md')" ng-disabled="filesDetails.checkedCount < 1 && filesDetails.folderCheckedCount < 1"><i class="fa fa-lg" ng-class="isTrashFolder() ? 'fa-times' : 'fa-trash-o'"></i></button>
			</div>
		</div>
	</div>
	
  <div id="buttons-action" ng-controller="ButtonsController" ng-hide="fileListStatus.code === 404">
    <div class="storage-used-info">
      <div><span translate="storage-client.total-file-size"></span>: {{filesDetails.totalBytes | fileSizeFilter}} </div>
      <div ng-controller="BandwidthController" ng-show="bandwidthUse">
        <span translate="storage-client.month-bandwidth"></span>: {{bandwidthUse | bandwidthUseFilter}}
      </div>
    </div>
    <div class="alert alert-danger" style="cursor:pointer" ng-show="statusDetails.code!==200" ng-click="resetStatus()">
      {{statusDetails.message}}
    </div>
  </div>
</div>
<div class="row" ng-controller="UploadController">
  <div class="col-md-12">
    <div class="panel panel-info" ng-show="uploader.queue.length > 0">
      <div class="panel-heading" ng-click="isCollapsed = !isCollapsed">
        <h3 class="panel-title"><span translate="storage-client.upload-status"></span>: {{status.message}} <span class="pull-right"> <i class="fa" ng-class="{false: 'fa-chevron-up', true:'fa-chevron-down'}[!isCollapsed]"></i></span></h3>
      </div>
      <div class="panel-body" ng-show="!isCollapsed">
        <table class="table">
          <tbody>
            <tr ng-repeat="item in uploader.queue">
              <td>{{item.file.name}}</td>
              <td nowrap>{{ item.file.size|fileSizeFilter }}</td>
              <td>
                <span style="float: right" class="inline-cancel" ng-show="item.isUploading" ng-click="item.remove()">
                  <i class="text-danger fa fa-times-circle-o cancel"></i>
                </span>
                <span class="text-danger" ng-show="!item.isUploading" ng-click="item.remove()">
                  <i class="fa fa-times-circle-o"></i> <span translate="common.lremove"></span>
                </span>

                <div class="progress inline-progress" ng-show="item.isUploading">
                  <div class="progress-bar progress-bar-striped progress-bar-success active"
                    role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1">
    <form id="uploadform">
      <input type="file" id="file" nv-file-select="" uploader="uploader" multiple />
    </form>
  </div>
</div>

<div ui-view></div>
<script type="text/ng-template" id="deleteModal.html">
    <form id="deleteForm">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title" ng-show="action === 'delete'">Please confirm PERMANENT deletion of:</h3>
            <h3 class="modal-title" ng-show="action === 'trash'">Please confirm moving to Trash of:</h3>
            <h3 class="modal-title" ng-show="action === 'restore'">Please confirm restoring of:</h3>
        </div>
        <div class="modal-body">
            <ul data-ng-repeat="message in confirmationMessages">
                <li>{{ message }}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Close</button>
            <button class="btn btn-primary" ng-click="ok()">{{action === 'delete' ? 'Delete' : (action === 'trash' ? 'Move' : 'Restore')}}</button>
        </div>
    </form>
</script>
<script type="text/ng-template" id="newFolderModal.html">
    <form>
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h2 class="modal-title">New Folder</h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Folder Name</label>
            <input id="newFolderInput" type="text" class="form-control" ng-model="folderName" focus-me="{{shouldBeOpen}}" placeholder="Enter folder name">
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Close</button>
            <button class="btn btn-primary" ng-click="ok()">Create Folder</button>
        </div>
    </form>
</script>
