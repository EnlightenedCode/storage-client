<label class="control-label">Filter by Lookup Tag</label>

<div class="content-box-editable half-bottom clickable" id="lookup" ng-click="openModal()">
  <div class="edit-icon"><i class="fa fa-pencil fa-lg"></i></div>
  <div class="text-muted" ng-hide="selectedTags === undefined || selectedTags.length > 0">Add Lookup</div>
  <div ng-show="selectedTags === undefined || selectedTags.length > 0">
      <div class="label label-tag" ng-repeat="lookup in filteredTags "><span class="tag-name">{{ lookup.name }}</span> <span class="tag-value">{{ lookup.value }}</span>
      </div>
  </div>
</div>

<label class="control-label">Filter by Timeline</label>

<div class="row">
  <div class="col-sm-6">
    <label class="control-label control-label-secondary">Start Date</label>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="filterStartDate" ng-change="filterDate(filterStartDate, 'start')" show-weeks="false" is-open="$parent.opened3" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event,'opened3')"><i class="fa fa-calendar"></i></button>
                                        </span>
      </div>
    </div>
  </div><!--col-sm-6-->

  <div class="col-sm-6">
    <label class="control-label control-label-secondary">End Date</label>
      <div class="form-group">
          <div class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="filterEndDate" ng-change="filterDate(filterEndDate, 'end')" show-weeks="false" is-open="$parent.opened4" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDatePicker($event,'opened4')"><i class="fa fa-calendar"></i></button>
                                        </span>
          </div>
      </div>
  </div><!--col-sm-6-->
</div><!--row-->
