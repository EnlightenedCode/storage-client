<div class="container">
 	<table class="table table-striped">
		<colgroup>
		    <col class="span6"></col>
		    <col class="span2"></col>
		    <col class="span2"></col>
		    <col class="span-lg-4 hidden-xs hidden-sm"></col>
	    </colgroup>
	    <thead>
			<tr>
				<th>Name</th>
				<th>Size</th>
				<th>Last Modified</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="phone in phones | filter:query | orderBy:orderProp">
				<td><a href="#/phones/{{phone.id}}">{{phone.name}}</a></td>
				<td>Rammohan</td>
				<td>Reddy</td>
				<td>A+</td>
			</tr>
		</tbody>
	</table>
</div>
