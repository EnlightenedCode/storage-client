<div class="container">
  <div class="row" ng-repeat="phonesGroup in phonesGroupBy4 | filter:query | orderBy:orderProp">
    <div class="col-xs-6 col-md-3 col-lg-2" ng-repeat="phone in phonesGroup">
         <a href="#/phones/{{phone.id}}"><img class="thumbnail" ng-src="{{phone.imageUrl}}"></a>
         <div class="caption">
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
         </div>
       </div>
  </div>
</div>
