<!DOCTYPE html>
<html>
  <head>
    <title>Rise Vision Storage</title>

    <link rel="stylesheet" href="css/all.min.css"/>
  </head>

  <body class="storage-full">
    <div ng-app="storageFull">
      <div ng-controller="FullScreenController">
        <common-header nav-options="navOptions">
        </common-header>

        <div class="notifications alert alert-info alert-dismissable" ng-show="!userState.isLoggedIn() || currentState">
            <span id="msg-not-authenticated" ng-show="!userState.isLoggedIn()">Rise Vision needs access to your Google account to verify who you are </span>
            <span id="msg-logging-in" ng-show="currentState == 'loggingIn'">Logging in...</span>
            <span id="msg-loading-files" ng-show="currentState == 'loadingFiles'">Requesting file list for {{userState.getUsername()}}</span>
        </div>

        <div>
          <span us-spinner="{ radius:30, width:8, length: 16 }" spinner-key="spn-stg-full"></span>
        </div>
      </div>
    </div>

    <script src="script/full-main.min.js"></script>
  </body>
</html>
