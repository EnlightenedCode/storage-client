<!DOCTYPE html>
<html lang="en" ng-app="medialibrary">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title translate="storage-client.title"></title>

	<link rel="shortcut icon" href="favicon.ico" />

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">
          <link rel="stylesheet" href="css/all.min.css"/>
	<script src="script/main.min.js"></script>
  <script type="text/javascript" src="//s3.amazonaws.com/rise-common-test/scripts/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="//apis.google.com/js/client.js?onload=handleClientJSLoad"></script>
</head>
<body class="storage-modal">

      <i class="fa fa-times"></i>
    </button>
  </div>
  <h2>
    <span translate="storage-client.header"></span>
    <a type="button" class="btn btn-rv-help btn-fixed-width" href="https://github.com/Rise-Vision/storage-client" target="_blank">
      <span translate="common.contribute"></span> <i class="fa fa-github fa-lg "></i>
    </a>
  </h2>
  <div ui-view></div>

</html>
