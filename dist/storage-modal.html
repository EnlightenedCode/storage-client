<!DOCTYPE html>
<html lang="en" ng-app="medialibrary">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title translate="storage-client.title"></title>

	<link rel="shortcut icon" href="favicon.ico" />

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" type="text/css">
          <link rel="stylesheet" href="css/all-stg-modal.min.css"/>
	<script src="script/main.min.js"></script>
  <script type="text/javascript" src="//s3.amazonaws.com/rise-common-test/scripts/bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="//apis.google.com/js/client.js?onload=handleClientJSLoad"></script>
</head>
<body class="storage-modal">
  <div class="container">
  <div ng-controller="ButtonsController">
    <div>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" 
              ng-click="cancelButtonClick()" ng-show="showCloseButton">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="clearfix"></div>
    <div class="app-header">
    	<div class="title-block">
    		<h1 translate="storage-client.header"></h1>
      </div>	
      <div class="global-actions">
        <button class="btn btn-lg btn-default" type="button" title="New Folder" ng-click="newFolderButtonClick('md')" ng-disabled="isTrashFolder()">
          <i class="fa fa-plus fa-lg"></i> <span translate="storage-client.new-folder"></span>
        </button>
    		<button class="btn btn-lg btn-primary" type="button" title="Upload" ng-click="uploadButtonClick()" ng-disabled="!(filesDetails.checkedCount === 0 && filesDetails.folderCheckedCount === 0 && filesDetails.localFiles === false && !isTrashFolder())">
        	<i class="fa fa-cloud-upload fa-lg"></i> <span translate="storage-client.upload-file"></span>
      	</button>
      </div>
    </div>
  </div>

  <div ui-view></div>
  </div>
</body>
</html>
